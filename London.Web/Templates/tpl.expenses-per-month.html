<h1>${title}</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Label</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody data-hole="body">
        <tr data-template="row">
            <td>${date}</td>
            <td>${label}</td>
            <td>${amount}</td>
            <td>${category}</td>
        </tr>
    </tbody>
</table>
