<header> $!{Header}</header>
<nav>
    <button id="side-menu-button" class="nav-menu" onclick="simpleUI.toggleSideMenu()">
        <i class="fa fa-bars"></i>
    </button>

    <div id="side-menu">
        <div class="brand">${Bramd}</div>
        <dl data-hole="Categories" data-children-template="Category">
            <dt><i class="fa ${Icon}" style="margin-right:1em"></i><strong>${Title}</strong></dt>
            <dd data-hole="Links"></dd>
        </dl>

        <!-- TODO: Style a button... somewhere from Simple UI to place a refresh -->
        <div style="cursor:pointer;margin:1em;" data-event-click="refresh"><i class="fa fa-refresh" style="margin-right:1em"></i><strong>Refresh expenses</strong></div>
    </div>
</nav>

<div id="mask" onclick="simpleUI.toggleSideMenu()"></div>
