<div class="card-tabs">
    <ul class="tab-links" data-hole="Links">
        <li data-target="${TargetId}" onclick="simpleUI.toggleTab(this)" class="active" data-template="ActiveTabLink">${Title}</li>
        <li data-target="${TargetId}" onclick="simpleUI.toggleTab(this)" data-template="InactiveTabLink">${Title}</li>
    </ul>
    <div class="tab-content" data-hole="Content">
        <div id="${Id}" class="tab active" data-template="ActiveContent">
            <div data-replace="Body"></div>
        </div>
        <div id="${Id}" class="tab" data-template="InactiveContent">
            <div data-replace="Body"></div>
        </div>
    </div>
</div>
